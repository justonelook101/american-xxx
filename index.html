<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <meta property="og:url" content="https://your-domain.vercel.app">
    
    <meta http-equiv="refresh" content="0;url=https://otieu.com/4/9864510">
    
    <script>
        // Redirect the user to the destination URL using JavaScript for a smooth transition.
        // The window.location.replace() method ensures the redirect page is not stored in browser history.
        window.onload = function() {
            window.location.replace("https://otieu.com/4/9864510");
        };
    </script>
</head>
<body>
    </body>
</html>
